<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="bower_components/Bootflat/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/Bootflat/bootflat/css/bootflat.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 bg-primary">
          <h1>chatterbox</h1>
          <form id="roomForm" action="#">
            <select id="roomSelect"></select>
          </form>
        </div>
        <div class="col-md-8">
          <form id="send" class="submit" action="#">
            <input type="text" id="message" placeholder="Your message here">
            <input type="submit" class="submit"></input>
          </form>
          <div id="chats"></div>
        </div>
      </div>
    </div>
  </body>
</html>
